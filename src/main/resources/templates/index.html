<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<div class="container my-2">
    <h4>Employee List</h4>
    <a th:href="@{/addEmployeeForm}" class="btn btn-primary btn-sm mb-3"> Add Employee</a>
    <!-- @ - reference content path of your application (root app) -->
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                Id
            </th>
            <th>
                Employee Name
            </th>
            <th>
                Email
            </th>
            <th>
                Action
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${listEmployees}">
            <td th:text="${employee.getId()}"></td>
            <td th:text="${employee.getName()}"></td>
            <td th:text="${employee.getEmail()}"></td>
            <th><a th:href="@{/updateEmployee/{id}(id=${employee.getId()})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteEmployee/{id}(id=${employee.getId()})}" class="btn btn-danger">Delete</a></th>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
